<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
    <section class="Lrow">
        <div class="Lcol">
            <h1 th:text="${title}">Default Title</h1>
            <form method="POST">
                <div th:each="cheese : ${cheeses}">
                    <input type="checkbox" name="cheeseKey" class="Lcheckbox" th:value="${cheese.key}"/>
                    <label th:text="${cheese.value.name}" style="color: orange;"></label>
                    <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span><span th:text="${cheese.value.rating.stars}"></span>
                    <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span><span th:text="${cheese.value.type.name}"></span>
                    <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span><span th:text="${cheese.value.description}"></span>
                </div>
                <br />
                <button type="submit" value="Remove Cheese">Remove Cheese</button>
            </form>
        </div>
    </section>
    <footer th:replace="fragments :: footer"></footer>
</body>
</html>
