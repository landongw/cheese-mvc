<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <nav th:replace="fragments :: navigation"></nav>
    <section class="Lrow">
        <div class="Lcol">
            <h1 th:text="${title}">Default Title</h1>
            <p th:unless="${cheeses} and ${cheeses.size()}">
                No cheese found.&nbsp;&nbsp;:(&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="/cheese/add">Add some cheese now.</a>
            </p>
            <ul th:each="cheese : ${cheeses}">
                <li th:text="${cheese.value.name}"></li>
                <p th:text="${cheese.value.description}" class="cheese-description"></p>
            </ul>
        </div>
    </section>
    <footer>Copyright &copy; 2017 Landon Wiedenman</footer>
</body>
</html>
